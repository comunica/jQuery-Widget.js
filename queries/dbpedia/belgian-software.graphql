# Belgian software
# Datasource: http://fragments.dbpedia.org/*/en
{
  softwareName: label
  developer {
    label
    country(label_en: "Belgium")
  }
}

{
  "@context": {
    "softwareName": { "@singular": true },
    "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label" },
    "label_en": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
    "developer": { "@id": "http://dbpedia.org/ontology/developer", "@singular": true },
    "developer_country": { "@singular": true },
    "developer_label": { "@singular": true },
    "country": { "@id": "http://dbpedia.org/ontology/locationCountry" }
  }
}
